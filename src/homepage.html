<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="grr">
        <div class="backPlant"></div>
        <div class="all">

            <div class="chisla">
                <div class="subchisla">
                    <div id="history" onclick="histClick()">

                    </div>
                    <div id="disp" class="disp up-disp">

                    </div>
                    <div id="disp-itog" class="disp down-disp">

                    </div>
                </div>
            </div>

            <div class="numPad">
                <table class="calk">
                    <tr>
                        <td>
                            <button onclick="allClean()">AC</button>
                        </td>
                        <td>
                            <button onclick="backSpace()"><- </button>
                        </td>
                        <td>
                            <button onclick="oper('%')">%</button>
                        </td>
                        <td>
                            <button onclick="oper('/')">/</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button onclick="number('7')">7</button>
                        </td>
                        <td>
                            <button onclick="number('8')">8</button>
                        </td>
                        <td>
                            <button onclick="number('9')">9</button>
                        </td>
                        <td>
                            <button onclick="oper('*')">*</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button onclick="number('4')">4</button>
                        </td>
                        <td>
                            <button onclick="number('5')">5</button>
                        </td>
                        <td>
                            <button onclick="number('6')">6</button>
                        </td>
                        <td>
                            <button onclick="oper('-')">-</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button onclick="number('1')">1</button>
                        </td>
                        <td>
                            <button onclick="number('2')">2</button>
                        </td>
                        <td>
                            <button onclick="number('3')">3</button>
                        </td>
                        <td>
                            <button onclick="oper('+')">+</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button onclick="changeTheSign()">+-</button>
                        </td>
                        <td>
                            <button onclick="number('0')">0</button>
                        </td>
                        <td>
                            <button onclick="number('.')">.</button>
                        </td>
                        <td>
                            <button onclick="oper('=')">=</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
